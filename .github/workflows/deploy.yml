name: CI
on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install and Build ðŸ”§
        uses: actions/setup-node@v1
      - run: npm install
      - run: npm run export
        env:
          CI: true

      - name: Deploy ðŸš€
        with:
          HOST: ${{ secrets.SSH_HOST }}
          USERNAME: ${{ secrets.SSH_USERNAME }}
          PORT: 22
          KEY: ${{ secrets.SSH_KEY }}
          FOLDER: out
          target: "${{ secrets.REMOTE_DIR }}"
