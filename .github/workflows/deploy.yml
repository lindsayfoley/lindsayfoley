name: CI
on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Build 🔧
        uses: actions/setup-node@v1
      - run: npm install
      - run: npm run export
        env:
          CI: true
